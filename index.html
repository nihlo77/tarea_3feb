<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->

<body>

  <form class="col-4 d-flex flex-column m-4">
    <H4>REGISTRO DE INGRESO</H4>
    <BR>
    <!-- Text input nombre -->
    <div class="form-outline col-4 mb-4">
      <input type="text" id="name" class="form-control" placeholder="nombre" />
    </div>

    <!-- Text input apellido-->
    <div class="form-outline col-4 mb-4">
      <input type="text" id="lastname" class="form-control" placeholder="apellido" />
    </div>

    <!-- Number input identificaci贸n -->
    <div class="form-outline col-4 mb-4">
      <input type="number" id="identification" class="form-control" placeholder="identificaci贸n" />
    </div>

     <!-- Option gender-->
     <div class="form-group col-4 mb-4">
      <label for="exampleSelect">tipo sanguineo (seleccione una opci贸n)</label>
      <select class="form-control" id="bloodType" placeholder="tipo sanguineo">
        <option>O+</option>
        <option>O-</option>
        <option>A+</option>
        <option>A-</option>
        <option>AB</option>
      </select>
    </div>


       <!-- Option gender-->
    <div class="form-group col-4 mb-4">
      <label for="exampleSelect">genero (seleccione una opci贸n)</label>
      <select class="form-control" id="gender">
        <option>masculino</option>
        <option>femenino</option>
        <option>binario</option>
        <option>deseo no contestar</option>
      </select>
    </div>

    <!-- Number input edad -->
    
    <div class="form-outline col-4 mb-4">
      <input type="number" id="age" class="form-control" placeholder="edad" />
    </div>

    <!-- Number input celular -->
    <div class="form-outline col-4 mb-4">
      <input type="number" id="mobile" class="form-control" placeholder="# celular" />
    </div>

    <!-- Number input celular de emergencia -->
    <div class="form-outline col-4 mb-4">
      <input type="number" id="emergencyMobile" class="form-control" placeholder="# celular de emergencia" />
    </div>

    <!-- Submit button -->
    
    <button onclick="alert(registro())" class="btn btn-primary col-4 mb-4"> Iniciar </button>
  </form>

  <!-- MDB -->
  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>

</html>
